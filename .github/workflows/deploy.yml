name: Deploy Vue site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # npm 캐시 경로도 작업 디렉토리에 맞게 설정
          cache-dependency-path: stock/package-lock.json

      # --- 모든 npm 작업을 stock 폴더 안에서 실행하도록 변경 ---
      - name: Install dependencies
        # working-directory 옵션 추가
        working-directory: ./stock
        run: npm ci

      - name: Build
        # working-directory 옵션 추가
        working-directory: ./stock
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 업로드할 경로도 stock 폴더 안의 dist 폴더로 정확히 지정
          path: './stock/dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4