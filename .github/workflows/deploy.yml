name: Deploy Vue site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. Node.js 버전을 최신 LTS(장기 지원) 버전으로 변경
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Vite 6는 최신 Node 버전을 권장합니다.
          cache: 'npm'

      # 2. 디버깅: 현재 폴더의 파일 목록을 출력
      - name: List files in the repository
        run: ls -la

      # 3. npm 버전을 최신으로 업데이트하고, npm ci를 사용하여 더 안정적으로 패키지 설치
      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm ci

      # 4. 디버깅: package.json의 scripts 내용을 직접 출력
      - name: Display package.json scripts
        run: cat package.json | grep scripts -A 10
        
      # 5. 빌드 실행
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4