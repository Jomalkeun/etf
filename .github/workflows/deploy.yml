name: Deploy Vue site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    # 1. 모든 작업의 기본 디렉토리를 'stock' 폴더로 설정합니다.
    # 이제 모든 'run' 명령어는 이 폴더 안에서 실행됩니다.
    defaults:
      run:
        working-directory: ./stock

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Node.js를 설정합니다. 이제 cache-dependency-path가 필요 없습니다.
      # 기본적으로 현재 작업 디렉토리(./stock)의 package-lock.json을 사용합니다.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: stock/package-lock.json # 이 부분을 명확하게 다시 지정

      - name: Install dependencies
        # working-directory를 여기서 다시 명시할 필요가 없습니다. (defaults에 설정됨)
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 업로드할 경로는 이제 현재 작업 디렉토리(./stock) 기준이므로 './dist' 입니다.
          path: './stock/dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4