name: Scrape ETF Data

on:
  schedule:
    # 한국 시간 기준 매일 오전 9시에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # webdriver-manager는 더 이상 필요 없으므로 제거하고, undetected-chromedriver를 설치
          pip install beautifulsoup4 undetected-chromedriver

      - name: Run scraper script
        # 스크립트 위치에 맞게 경로 수정
        run: python scripts/scraper.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # public 폴더 안의 파일을 커밋 대상으로 지정
          git add public/dividends.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ETF dividend data" && git push)